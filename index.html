<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="./script.js" defer></script>
        <title>Registro</title>
    </head>
    <body class="fondo">
        
        <div class="divMain">
            <img src="img/apple.png">
            <h1>Registro</h1>
            <form method="post" action="">
                <div class="informacion">
                    <label>Nombre de usuario: </label>
                    <input type="text" id="nombre" name="nombre" placeholder="Introduce nombre de usuario">
                    <br>
                    <br>
                    <label>Contraseña: </label>
                    <input type="password" id="password" name="password" placeholder="Introduce contraseña">
                    <br>
                    <br>
                    <label>Número de teléfono:</label>
                    <input type="text" id="telefono" name="telefono" placeholder="Introduce número de teléfono">
                    <br>
                    <br>
                    <label>Correo Electrónico:</label>
                    <input type="text" id="correo" name="correo" placeholder="Introduce correo electrónico">
                    <br>
                    <br>
                    <input type="checkbox" id="acuerdo" name="acuerdo" value="yes">
                    <label for="acuerdo">He leído y acepto los acuerdos de usuario</label>
                    
                </div>
                <div class="divBotonesForm">
                    <input class="btnForm" type="submit" id="submit" name="btnEnviar" value="Enviar" disabled>
                </div>
            </form>
        </div>
    </body>
</html>
